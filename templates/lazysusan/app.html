<div class="app">
  <h2><a href="{% url app.index_urlkey %}">{{ app.name }}</a></h2>
  <ul>
    {% for admin in app.admins_init %}
    <li>
      <a href="{% url admin.add_urlkey %}" class="pull-right"><i class="fa fa-plus"></i> Add</a>
      <a href="{% url admin.list_urlkey %}">{{ admin.plural }}</a>
      <div class="clearfix"></div>
    </li>
    {% endfor %}
  </ul>
</div>
