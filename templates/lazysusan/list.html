{% extends "lazysusan/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 list_view">
      <h1>{{ title }}</h1>
      <hr>
      {% for object in paginator.current_list %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            {% for name in list_field_names %}
            <th>{{ name|safe }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ object }}</td>
          </tr>
        </tbody>
      </table>
      {% empty %}
      <h2><em>No Results</em></h2>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
