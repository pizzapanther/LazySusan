<!DOCTYPE html>
<html{% if ngApp %} ng-app="{{ ngApp }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% if title %}{{ title }} | {% endif %}{{ LS_TITLE }}{% endblock %}</title>
    <link href="{{ LS_STATIC }}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ LS_STATIC }}lib/fa/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="{{ LS_STATIC }}css/lazysusan.css" rel="stylesheet">
    
    <script src="{{ LS_STATIC }}lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="{{ LS_STATIC }}lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="{{ LS_STATIC }}lib/ng/angular.min.js" type="text/javascript"></script>
    <script src="{{ LS_STATIC }}lib/ng/angular-cookies.min.js" type="text/javascript"></script>
    <script src="{{ LS_STATIC }}lib/ng/ui-bootstrap-tpls-0.11.0.min.js" type="text/javascript"></script>
    <script src="{{ LS_STATIC }}lib/ng/angular-sanitize.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      NG_TEMPLATE_URL = '{% url "admin:ng-template" "-" %}';
      KIND_LOOKUP_URL = '{% url "admin:kind-lookup" %}';
    </script>
    <script type="text/javascript" src="{{ LS_STATIC }}js/utils.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block top %}{% endblock %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "admin:index" %}">{{ LS_TITLE }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block breadcrumbs %}{% endblock %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ logout_url }}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    {% block content %}{% endblock %}
    {% block bottom %}{% endblock %}
  </body>
</html>
